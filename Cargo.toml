[package]
name = "the-beaconator"
version = "0.1.0"
edition = "2024"

[dependencies]
rocket = { version = "0.5.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
alloy = { version = "1.0.17", features = ["full"] }
dotenvy = "0.15.7"
sentry = { version = "0.32", features = ["anyhow", "tracing"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
hex = "0.4"

[dev-dependencies]
rocket = { version = "0.5.0", features = ["json"] }
serde_json = "1.0"
serial_test = "3.0"
# Testing utilities
tempfile = "3.8"
once_cell = "1.19"
# Anvil is included in alloy with node feature
alloy = { version = "1.0.17", features = ["full", "node-bindings"] } 